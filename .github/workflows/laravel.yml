name: Laravel Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Install Dependencies
      run: composer update --prefer-dist --no-progress --no-scripts

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Deploy to cPanel
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        CPANEL_API_KEY: ${{ secrets.CPANEL_API_KEY }} 
      run: |
        # Setup SSH Agent
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H najmulhasan.xyz >> ~/.ssh/known_hosts
        
        # SCP to transfer files to remote server
        scp -r * najmulha@najmulhasan.xyz:/home/najmulha/public_html
        
        # SSH commands to finalize deployment
        ssh najmulha@najmulhasan.xyz << EOF
          cd /home/najmulha/public_html
          php artisan migrate --force
          # Any other deployment commands here
        EOF